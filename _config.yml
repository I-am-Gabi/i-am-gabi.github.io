  safe: 	  true
  lsi: 		  false
  source: 	  .
  destination: ./_site
  layouts:     ./_layouts
  include:     ['.htaccess']
  exclude:     []
  keep_files:  ['.git','.svn']
  timezone:    nil
  encoding:    nil

  future:      true
  show_drafts: nil
  limit_posts: 0
  highlighter: pygments

  relative_permalinks: true

  permalink:     date
  paginate_path: 'page:num'
